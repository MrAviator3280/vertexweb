<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex - Tester Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <style>
        :root {
            --color-primary: #A61B1B;
            --color-background: #1A1A1A;
            --color-background-light: #282828;
            --color-text-main: #FFFFFF;
            --color-text-subtle: #999999;
            --font-family-main: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family-main);
            background-color: var(--color-background);
            color: var(--color-text-main);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-card {
            background-color: var(--color-background-light);
            padding: 40px;
            border-radius: 10px;
            border-top: 5px solid var(--color-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: var(--color-primary); margin-bottom: 10px; }
        p.description { color: var(--color-text-subtle); margin-bottom: 30px; }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .required-star { color: var(--color-primary); }

        input[type="text"], 
        input[type="email"], 
        select, 
        textarea {
            width: 100%;
            padding: 12px;
            background-color: #1A1A1A;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-family: inherit;
            outline: none;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--color-primary);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .radio-option input {
            margin-right: 10px;
            accent-color: var(--color-primary);
        }

        .submit-btn {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #8C1616;
        }

        #statusMessage {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-card">
            <h1>Vertex Form</h1>
            <p class="description">Please fill out all required fields below. Your response will be sent directly to our team.</p>

            <form id="vertexForm">
                <div class="form-group">
                    <label for="discordUser">Discord Username <span class="required-star">*</span></label>
                    <input type="text" id="discordUser" name="Discord User" placeholder="e.g. vertex_user" required>
                </div>

                <div class="form-group">
                    <label>Do you have tester experience? <span class="required-star">*</span></label>
                    <div class="tester-group">
                        <label class="radio-option"><input type="radio" name="TesterExp" value="Yes" required> Yes</label>
                        <label class="radio-option"><input type="radio" name="TesterExp" value="No"> No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="whyTester">Why do you want to become a tester?<span class="required-star">*</span></label>
                    <textarea id="whyTester" name="Motivation" rows="4" placeholder="I want to become a tester because..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="experience">Experience Summary</label>
                    <textarea id="experience" name="Experience" rows="4" placeholder="Tell us about your Tester Experience & history..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Send Submission</button>
            </form>
            
            <div id="statusMessage"></div>
        </div>
    </div>

    <script>
        // NOTE: Keeping your webhook URL as provided
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1450825269765083240/wglGLOF0wclmDolnQC0SXUtXG_QfTKMrt2JmONM-EMe9ZjYEoqjBpZd8rAOVU0Xe8438';

        document.getElementById('vertexForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            submitBtn.disabled = true;
            submitBtn.innerText = 'Sending...';

            const formData = new FormData(this);
            const formEntries = Object.fromEntries(formData.entries());

            const embedData = {
                username: "Vertex Form Log",
                embeds: [{
                    title: "New Application Received",
                    color: 10885915, 
                    fields: Object.keys(formEntries).map(key => ({
                        name: key,
                        value: formEntries[key] || "No response",
                        inline: key === "Discord User" || key === "TesterExp" // Only inline short fields
                    })),
                    timestamp: new Date()
                }]
            };

            fetch(DISCORD_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(embedData)
            })
            .then(response => {
                if (response.ok) {
                    statusMessage.style.color = "#4CAF50";
                    statusMessage.innerText = "Application sent successfully!";
                    this.reset();
                } else {
                    throw new Error('Webhook failed');
                }
            })
            .catch(err => {
                statusMessage.style.color = "#f44336";
                statusMessage.innerText = "Error sending application. Please try again.";
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Send Submission';
            });
        });
    </script>
</body>
</html>
