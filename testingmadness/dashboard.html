<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertex - Management Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #A61B1B; --bg: #0F0F0F; --card: #161616; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; padding: 20px; }
        .server-select { padding: 10px; background: var(--card); color: white; border: 1px solid #333; border-radius: 5px; width: 100%; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: var(--card); border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #222; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; margin-right: 5px; }
        .btn-kick { background: #ffa502; color: black; }
        .btn-ban { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <h2>Vertex <span style="color: var(--primary)">Modview</span></h2>

    <label>Active Management Server:</label>
    <select id="serverList" class="server-select" onchange="loadPlayers(this.value)">
        <option value="">Select a server you manage...</option>
    </select>

    <table id="playerTable" style="display:none;">
        <thead>
            <tr>
                <th>Roblox User</th>
                <th>Team</th>
                <th>Callsign</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="playerBody"></tbody>
    </table>

    <script>
        // On Page Load: Get manageable servers
        async function init() {
            const res = await fetch('/api/user-servers');
            const servers = await res.json();
            const select = document.getElementById('serverList');
            
            servers.forEach(s => {
                select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
            });
        }

        async function loadPlayers(guildId) {
            if(!guildId) return;
            document.getElementById('playerTable').style.display = "table";
            
            const res = await fetch(`/api/players/${guildId}`);
            const players = await res.json(); //
            const tbody = document.getElementById('playerBody');
            
            tbody.innerHTML = players.map(p => `
                <tr>
                    <td><strong>${p.Username}</strong><br><small>${p.DisplayName}</small></td>
                    <td>${p.Team}</td>
                    <td>${p.Callsign || 'N/A'}</td>
                    <td>
                        <button class="btn btn-kick" onclick="executeMod('kick', '${p.Username}')">Kick</button>
                        <button class="btn btn-ban" onclick="executeMod('ban', '${p.Username}')">Ban</button>
                    </td>
                </tr>
            `).join('');
        }

        async function executeMod(type, username) {
            const guildId = document.getElementById('serverList').value;
            const reason = prompt(`Enter ${type} reason for ${username}:`);
            if (!reason) return;

            const res = await fetch('/api/execute-command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ guildId, type, targetUser: username, reason })
            });

            const result = await res.json();
            alert(result.message || "Error");
            loadPlayers(guildId); // Refresh table
        }

        init();
    </script>
</body>
</html>
