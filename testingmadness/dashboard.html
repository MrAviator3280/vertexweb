<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex - API Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #A61B1B;
            --color-bg: #0F0F0F;
            --color-card: #161616;
            --color-text: #FFFFFF;
            --color-subtle: #888888;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        .container { width: 100%; max-width: 500px; padding: 20px; }

        .card {
            background: var(--color-card);
            padding: 30px;
            border-radius: 12px;
            border-top: 4px solid var(--color-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { margin-top: 0; font-size: 1.5rem; letter-spacing: 1px; }
        label { display: block; margin-bottom: 5px; font-size: 0.8rem; color: var(--color-subtle); text-transform: uppercase; font-weight: 600; }

        input {
            width: 100%; padding: 12px; margin-bottom: 20px;
            background: #0A0A0A; border: 1px solid #333;
            border-radius: 6px; color: white; outline: none; box-sizing: border-box;
            font-family: inherit;
        }

        input:focus { border-color: var(--color-primary); }

        .btn {
            width: 100%; padding: 12px;
            background: var(--color-primary); border: none;
            color: white; font-weight: 700; border-radius: 6px;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
        }

        .btn:hover { background: #8C1616; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { background: #444; cursor: not-allowed; }

        /* Terminal Output Style */
        .terminal {
            margin-top: 25px;
            background: #000;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            height: 100px;
            overflow-y: auto;
            border: 1px solid #222;
        }

        .log-entry { margin-bottom: 5px; border-left: 2px solid var(--color-primary); padding-left: 8px; }
        .log-success { border-color: #4CAF50; color: #4CAF50; }
        .log-error { border-color: #ff4d4d; color: #ff4d4d; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 style="color: var(--color-primary);">Vertex <span style="color: white;">Console</span></h2>
            
            <label>Server ID</label>
            <input type="text" id="serverId" placeholder="fd52bc03-...">

            <label>API Key</label>
            <input type="password" id="apiKey" placeholder="Your API Secret">

            <label>Command (No Slash)</label>
            <input type="text" id="cmdInput" placeholder="e.g. kick PlayerName" onkeydown="if(event.key==='Enter') executeCommand()">

            <button class="btn" id="execBtn" onclick="executeCommand()">Execute POST</button>

            <div class="terminal" id="terminal">
                <div class="log-entry">System ready. Enter credentials to begin.</div>
            </div>
        </div>
    </div>

    <script>
        async function executeCommand() {
            const serverId = document.getElementById('serverId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const rawCmd = document.getElementById('cmdInput').value.trim();
            const terminal = document.getElementById('terminal');
            const btn = document.getElementById('execBtn');

            if (!serverId || !apiKey || !rawCmd) {
                log("Error: Missing ID, Key, or Command", "log-error");
                return;
            }

            // Remove the slash if the user typed it anyway
            const cleanCmd = rawCmd.startsWith('/') ? rawCmd.substring(1) : rawCmd;

            // UI State
            btn.disabled = true;
            btn.innerText = "Sending...";
            log(`Sending: ${cleanCmd}...`);

            try {
                const response = await fetch('https://api.oxfd.re/v1/server/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': '*/*',
                        'server-key': apiKey,
                        'server-id': serverId
                    },
                    body: JSON.stringify({
                        command: cleanCmd
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    log(`Success: Command sent to server.`, "log-success");
                } else {
                    log(`API Error: ${data.message || response.statusText}`, "log-error");
                }
            } catch (error) {
                log(`Network Error: Check console (F12)`, "log-error");
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.innerText = "Execute POST";
                document.getElementById('cmdInput').value = ""; // Clear box
            }
        }

        function log(msg, className = "") {
            const div = document.createElement('div');
            div.className = "log-entry " + className;
            const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            div.innerText = `[${time}] ${msg}`;
            
            const terminal = document.getElementById('terminal');
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>
</html>
